{% load static %}
<div class="header">
    <div class="container">
        <form class="main-header">
            <a class="img" href="{% url 'home' %}"> <img src="{% static 'images/ico/alanoo-home.png' %}" alt=""> </a>
            <div class="header-r">
                <input class="input-search" type="text" placeholder="Search" aria-label="Search">
                <button class="btn-search" type="submit">Search</button>
                &nbsp;
                {% if user.is_authenticated %}
                    <a class="nav-link" id='nav-right' href="{% url 'logout' %}"> Logout</a>
                {% else %}    
                    <a class="nav-link" id='nav-right' href="{% url 'login' %}"> Login</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
